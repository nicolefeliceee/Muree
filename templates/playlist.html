<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>playlist</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='playlistcss.css') }}">
        <style>
            /* width */
            ::-webkit-scrollbar {
                width: 20px;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: darkgrey; 
                border-radius: 10px;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: rgb(99, 99, 99); 
            }
        </style>
    </head>
    <body>
        <!-- BAGIAN BAWAH -->
        <!-- kiri -->
        <div class="kotakBawah">
            <div class="kotakKiri">
                <div class="laguCurrent">
                    <div class="currphoto">
                        <img id="currphoto" src="" alt="">
                    </div>
                    <div class="curr_num" id="curr_num">{{ curr_song_num }}</div>
                    <div id="counter">{{ song_no }}</div>
                    <div class="judulLagu">{{ song_show }}</div>
                    <div class="penyanyiLagu">{{ singer_show }}</div>
                    <div class="mediabuttons">
                        <form action="#" method="post">
                            <button class="tombolBackwardSvg" name="mediabtn" id="backward" value="backwardbtn">

                                </svg>                        
                            </button>
                        </form>
                        <button class="tombolPauseSvg" name="mediabtn" id="pause" value="pausebtn">

                            </svg>                              
                        </button>
                        <button class="tombolPlaySvg" name="mediabtn" id="play" value="playbtn">

                                <path d="M25 0C11.1942 0 0 11.1942 0 25C0 38.8058 11.1942 50 25 50C38.8058 50 50 38.8058 50 25C50 11.1942 38.8058 0 25 0ZM25 45.7589C13.5379 45.7589 4.24107 36.4621 4.24107 25C4.24107 13.5379 13.5379 4.24107 25 4.24107C36.4621 4.24107 45.7589 13.5379 45.7589 25C45.7589 36.4621 36.4621 45.7589 25 45.7589Z" fill="#C2B5B5"/>

                            </svg>
                        </button>
                        <form action="#" method="post">
                            <button class="tombolForwardSvg" name="mediabtn" id="forward" value="forwardbtn">
                                <svg width="29" height="34" viewBox="0 0 29 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.926822 28.4006C0.920311 32.5783 4.30169 35.167 6.96586 33.0205L21.0682 21.6602C23.6564 19.5754 23.6643 14.5322 21.0825 12.4393L7.01571 1.03512C4.35825 -1.11967 0.968816 1.45583 0.962301 5.63613L0.926822 28.4006ZM19.0214 17.0466L4.91905 28.4069L4.95453 5.64235L19.0214 17.0466ZM26.8689 33.1886C26.3395 33.1878 25.8322 32.9038 25.4587 32.399C25.0851 31.8943 24.8759 31.2102 24.877 30.4972L24.9189 3.61422C24.92 2.90124 25.1313 2.21779 25.5065 1.71422C25.8816 1.21065 26.3898 0.928211 26.9192 0.929036C27.4486 0.929861 27.9559 1.21388 28.3294 1.71862C28.703 2.22335 28.9122 2.90746 28.9111 3.62044L28.8692 30.5034C28.8681 31.2164 28.6567 31.8999 28.2816 32.4034C27.9065 32.907 27.3983 33.1894 26.8689 33.1886Z" fill="#7C7474"/>
                                </svg>                                           
                            </button>
                        </form>
                    </div>
                </div>
            </div>        
            <!-- kanan -->
            <div class="kotakKanan">
                <div class="playlist">
                    <div class="divqueuetxt">
                        <p class="queueText">Queue</p>
                    </div>
                    <div class="kumpulanPlaylist">
                        {% for num, singer, song, final in song_list %}
                        <div class="pl1">
                            <div class="list" id="list{{loop.index}}">
                                <div class="songphotos">
                                    <img id="btn_img{{loop.index}}" alt="">
                                </div>
                                <div class="num" id="num{{loop.index}}">{{ num }}</div>
                                <div class="final">{{ final }}</div>
                                <div class="singerSong">
                                    <p class="judulPlaylist">{{song}}</p>
                                    <p class="penyanyiPlaylist">{{singer}}</p>
                                </div>
                            </div>
                        </div>
                        <hr class="garisPlaylist1">
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <a href="{{ url_for('main') }}" id="gotoHome">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
            <p class="hometxt">Home</p>
        </a>

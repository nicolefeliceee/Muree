<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>main</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='homecss.css') }}">
    <body>
        
        <!-- BAGIAN BAWAH -->
        <div class="kotakBawah">
            <div class="divForYou">
                <div class="labelForYou">
                    <!-- <div class="kotakForYou"></div> -->
                    <p class="textForYou">For You</p>
                </div>
                <div class="kumpulanLagu">
                    <form action="#" method="post">
                        {% for num, singer, song, final in song_list %}
                        <button type="submit" name="choose" value="{{loop.index}}" id="btn_val{{loop.index}}">
                            <div class="lagu">
                                <div class="kotakLagu">
                                    <div class="fotoLagu">
                                        <!-- <img id="btn_img" src="{{ url_for('static', filename='/photos/joji.png') }}" alt=""> -->
                                        <img id="btn_img{{loop.index}}" alt="">
                                    </div>
                                    <!-- {{final}} -->
                                    <!-- <div id="loopidx">{{loop.index}}</div> -->
                                    <div class="num" id="num{{loop.index}}">{{ num }}</div>
                                    <div class="final">{{ final }}</div>
                                    <div class="judulLagu"><b>{{song}}</b></div>
                                    <div class="penyanyiLagu">{{singer}}</div>
                                </div>
                            </div>
                        </button>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>

        <!-- CURRENTLY PLAYING -->
        <!-- <div class="kotakAtas"> -->
        <a href="{{ url_for('playlist') }}" id="gotoPlaylist">
            <div class="kotak" id="playing">
                <div class="tempkotak">
                    <div class="playlist">
                        <div class="fotoPlaylist">
                            <img id="currphoto" src="" alt="">
                        </div>
                        <div class="singerSong">
                            <p id="judulPlaylist">{{ song_show }}</p>
                            <p id="penyanyiPlaylist">{{ singer_show }}</p>
                            <p id="curr_num">{{ curr_song_num }}</p>
                        </div>
                        <div>
                            <!-- <p class="playlisttxt">Playlist</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
